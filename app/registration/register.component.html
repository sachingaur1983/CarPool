<div class="container-fluid text-center">        
            <div class="row header">
                Sign Up!
				
            </div>            
            <div class="panel-body">
			    		<form>
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" [(ngModel)]="userInfo.firstName" name="first_name" id="first_name" class="form-control input-sm floatlabel" placeholder="First Name" >
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" [(ngModel)]="userInfo.lastName" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" ([ngModel])="userInfo.email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" >
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" ([ngModel])="userInfo.password" name="password" id="password" class="form-control input-sm" placeholder="Password" >
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password" >
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<input type="button" (click)="onRegister()" value="Register" class="btn btn-info btn-block">			    		
			    		</form>
			    	</div>        
    </div>
